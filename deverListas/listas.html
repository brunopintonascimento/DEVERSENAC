<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
            background: lightgrey;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }

        .list-container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .list-container h2 {
            margin-top: 0;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
        }

        nav button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Listas Ordenadas e Não Ordenadas</h1>

    <div class="list-container">
        <h2>Lista Ordenada</h2>
        <ol>
            <li>DVD</li>
            <li>Drive Externo</li>
            <li>PenDrive</li>
            <li>Roteador</li>
        </ol>
    </div>

    <div class="list-container">
        <h2>Lista Não Ordenada</h2>
        <ul>
            <li>HTML</li>
            <li>JavaScript</li>
            <li>Java</li>
            <li>ASP</li>
        </ul>
    </div>

    <nav>
        <a href="../paginaPrincipal/index.html"><button>Voltar</button></a>
    </nav>
</body>

</html>
